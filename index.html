<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Finder</title>
    <!-- Bootstrap link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Custom css  -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header id="header">
        <h1 class="text-center  logo">Phone Finder</h1>
    </header>
    <main class="container mx-auto">
        <!-- Search area -->
        <div class="input-group my-3 w-75 mx-auto ">
            <input type="text" class="form-control" id="input" placeholder="Search the phone you want">
            <div class="input-group-append">
                <button class="btn btn-outline-success" type="button" onclick="searchPhone()">Search</button>
            </div>
        </div>
        <!-- Loading images -->
        <div id="loading" class="w-25 mx-auto">
            <img src="images/loading.gif" class="mx-auto w-100" alt="">
        </div>
        <!-- Error Messages -->
        <h1 class="text-center text-danger" id="error"></h1>

        <!-- Phone Details -->
        <div id="details-container">

        </div>
        <!--Phone Cards -->
        <div class="row row-cols-1 row-cols-md-3 g-4" id="phone-container">

        </div>

    </main>

    <!-- Bootstrap script  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- main script -->
    <script src="js/app.js"></script>
</body>

</html>
